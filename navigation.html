<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="finance" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-coins"></i></i> Finance</a>
    <a id="movie-&-tv-series" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-clapperboard"></i></i> Movie-&-TV-Series</a>
    <a id="ultimate-brain" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-brain"></i></i> Ultimate-Brain</a>
    <a id="book-library" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i></i> Book-Library</a>
    <a id="travel-planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-globe"></i></i> Travel-Planner</a>
    <a id="bike-mileage" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-motorcycle"></i></i> Bike-Mileage</a>
    <a id="cambodia" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-flag"></i></i> Cambodia</a>

	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();
      else if (id == 'finance')
				window.open("https://www.notion.so/My-Personal-Finance-Tracker-2141d1c28f3c8083afb2ee441d37e36e?source=copy_link,", '_blank').focus();
      else if (id == 'movie-&-tv-series')
				window.open("https://movie-&-tv-series.com", '_blank').focus();
      else if (id == 'ultimate-brain')
				window.open("https://ultimate-brain.com", '_blank').focus();
      else if (id == 'book-library')
				window.open("https://book-library.com", '_blank').focus();
      else if (id == 'travel-planner')
				window.open("https://travel-planner.com", '_blank').focus();
      else if (id == 'bike-mileage')
				window.open("https://bike-mileage.com", '_blank').focus();
      else if (id == 'cambodia')
				window.open("https://cambodia.com", '_blank').focus();
		}
	</script>


</body>

</html>
